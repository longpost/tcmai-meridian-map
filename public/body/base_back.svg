<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.10"/>
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <!-- 头 -->
    <path d="M300 80
             C270 80 250 105 250 135
             C250 165 270 190 300 190
             C330 190 350 165 350 135
             C350 105 330 80 300 80Z"
          fill="url(#skin)" stroke="#cbd5e1" stroke-width="2"/>

    <!-- 躯干背面 -->
    <path d="M270 190
             C255 230 255 265 265 300
             C235 330 220 380 230 445
             C240 520 250 600 255 660
             C260 735 280 785 300 820
             C320 785 340 735 345 660
             C350 600 360 520 370 445
             C380 380 365 330 335 300
             C345 265 345 230 330 190Z"
          fill="url(#skin)" stroke="#cbd5e1" stroke-width="2"/>

    <!-- 左臂 -->
    <path d="M235 305
             C205 320 185 350 175 395
             C165 445 170 520 190 590
             C205 640 235 670 252 650
             C248 600 240 520 230 445
             C222 390 225 340 235 305Z"
          fill="url(#skin)" stroke="#cbd5e1" stroke-width="2"/>

    <!-- 右臂 -->
    <path d="M365 305
             C395 320 415 350 425 395
             C435 445 430 520 410 590
             C395 640 365 670 348 650
             C352 600 360 520 370 445
             C378 390 375 340 365 305Z"
          fill="url(#skin)" stroke="#cbd5e1" stroke-width="2"/>

    <!-- 腿 -->
    <path d="M265 660
             C255 720 245 780 235 835
             C230 860 250 875 270 865
             C292 852 300 820 300 820
             C300 820 308 852 330 865
             C350 875 370 860 365 835
             C355 780 345 720 335 660Z"
          fill="url(#skin)" stroke="#cbd5e1" stroke-width="2"/>
  </g>

  <!-- 背面脊柱引导线（极淡） -->
  <path d="M300 190 L300 820" stroke="#94a3b8" stroke-opacity="0.18" stroke-width="2"/>
  <path d="M270 320 C290 340 310 340 330 320" stroke="#94a3b8" stroke-opacity="0.12" stroke-width="2" fill="none"/>
</svg>
